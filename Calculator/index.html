    <main role="main" class="container starter-template">
      <div class="col-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Premium Calculator</h2>
            <form id="calculatorform">
                <div class="form-group row">
                  <label for="prizevalue" class="col col-form-label">Prize Value</label> 
                  <div class="input-group col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$ NZD</span>
                    </div>
                    <input id="prizevalue" name="prizevalue" type="number" class="form-control here">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="distance" class="col col-form-label">Distance</label> 
                  <div class="col">
                    <input id="distance" name="distance" type="number" class="form-control here">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="amateurattempts" class="col col-form-label">Amateur Attempts</label> 
                  <div class="col">
                    <input id="amateurattempts" name="amateurattempts" type="number" class="form-control here">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="proattempts" class="col col-form-label">Pro Attempts</label> 
                  <div class="col">
                    <input id="proattempts" name="proattempts" type="number" class="form-control here">
                  </div>
                </div> 
                <div class="form-group row">
                  <div class="col">
                    <button name="submit" type="button" class="btn btn-primary btn-block" onclick="submitCalculate()">Calculate</button>
                  </div>
                </div>              
              </form>
              <div class="form-group row">
                  <label for="premium" class="col col-form-label">Premium</label> 
                  <div class="input-group col">
                      <div class="input-group-prepend">
                          <span class="input-group-text">$ NZD</span>
                      </div>
                      <input id="premium" name="premium" type="number" readonly="true" class="form-control here">
                  </div>
              </div> 
            </div>
          </div>
        </div>
    </main><!-- /.container -->

    <script>
      function submitCalculate() {
      var prizeValue = document.forms["calculatorform"]["prizevalue"].value;
      var distance = document.forms["calculatorform"]["distance"].value;
      var amateurAttempts = document.forms["calculatorform"]["amateurattempts"].value;
      var proAttempts = document.forms["calculatorform"]["proattempts"].value;

      var premium = Calculate(prizeValue, distance, amateurAttempts, proAttempts);

      document.getElementById("premium").value = premium["Premium"];
    }
    </script>
